<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="section-1">
                <div class="image"><div id="layer"></div></div>
            </div>
            <div class="section-2">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>
                    Discover the benefits of data analytics and make better
                    decisions regarding revenue, customer experience, and
                    overall efficiency.
                </p>
                <div class="stats">
                    <div class="stat">
                        <div class="amount">10k+</div>
                        <div class="units">companies</div>
                    </div>
                    <div class="stat">
                        <div class="amount">314</div>
                        <div class="units">templates</div>
                    </div>
                    <div class="stat">
                        <div class="amount">12M+</div>
                        <div class="units">queries</div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a href="https://github.com/jmiguelqv">Miguel Quesada Varela</a
                >.
            </div>
        </footer>
    </body>
</html>
